<div class="news-list">
  <app-news-list-item
    *ngFor="let item of news | filterNews: textFilter:customFilter"
    [itemInfo]="item"
  ></app-news-list-item>
</div>
<app-button
  [title]="'Load More'"
  [buttonStyle]="'dark'"
  (onPress)="loadMore($event)"
  [additionalStyle]="{'width': '100%'}"
></app-button>
