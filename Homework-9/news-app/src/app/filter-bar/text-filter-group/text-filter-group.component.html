  <div class="input-group input-group-sm">

      <app-button
        [title]="'Filter'"
        [buttonStyle]="'dark'"
        (onPress)="filterList($event)"
        [additionalClass]="'btn-sm'"
      ></app-button>
    </div>
  </div>
