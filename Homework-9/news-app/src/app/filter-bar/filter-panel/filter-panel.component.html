  <app-dropdown
    [dropdownTitle]="'Select Source'"
    [dropdownItems]="dropdownItems"
    (onPress)="sourcePicked($event)"
  ></app-dropdown>
  <app-text-filter-group></app-text-filter-group>
  <app-checkbox
    *ngIf="userIsLogged"
    [labelText]="'Only created by me'"
    (getCheckedValue)="setIsChecked($event)"
  ></app-checkbox>
  <app-button
    *ngIf="userIsLogged"
    [title]="'Add Article'"
    [buttonStyle]="'dark'"
    (onPress)="addArticle($event)"
    [additionalClass]="'btn-sm'"
  ></app-button>
